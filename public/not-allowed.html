<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<html>
<head>
    <title>Not Allowed</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../public/style.css" />
    <script>
        fetch('https://api.giphy.com/v1/gifs/random?api_key=YvA91J6U5kt2iQgoNtIyVEiJ6T97iyQ7&tag=nope')
            .then(response => response.json())
            .then(data => {
                const gifUrl = data.data.embed_url;
                const gifElement = document.querySelector('#gif');
                gifElement.innerHTML = `<iframe src="${gifUrl}" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>`;
            })
            .catch(error => console.error(error));
    </script>
</head>
<body>
    <h1>Access Denied</h1>
    <p>Das ist leider nicht das richtige Password :(</p>
    <div id="gif"></div>
</body>
</html>
